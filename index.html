<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RAZIA MEMORIAL BANK</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">                                                
</head>
<body>

    <div  id="login-area">
        <h1 class="text-center">WELCOME TO REHANA MEMORIAL BANK LIMITED</h1>
        <div class="submit-area">
            <h4>Login</h4>
            <br>
            <input type="text" name="" id="" class="form-control" placeholder="Email">
            <br>
            <input type="password" name="" id="" class="form-control" placeholder="Password">
            <br>
            <button class="btn-success" id="submit-btn">Enter</button>
        </div>
    </div>
    <div id="transaction-area">
       <div class="row">
           <div class="col-md-4 ">
               <div class="status deposit">
                <h5>Deposit</h5>
                <h2>$ <span id="currentDeposit">00</span></h2>
               </div>
           </div>
           <div class="col-md-4 " >
               <div class="status withdraw">
                <h5>Withdraw</h5>
                <h2>$ <span id="afterWithdraw">00</span> </h2>
               </div>
           </div>
           <div class="col-md-4 ">
               <div class="status balance">
                <h5>Balance</h5>
                <h2>$<span id="currentBalance">1240</span></h2>
               </div>
           </div>
       </div>
       <div class="row">
        <div class="col-md-6 ">
            <div class="submit-area ">
                    <h4>Deposit</h4>
                    <br>
                    <input id="depositCount" type="text" name=""   class= "form-control" placeholder="$Amount You Want to Deposit">
                    <br>
                     <button id="depositAmount"  class="btn-primary" >Deposit</button>
            </div>
        </div>
        <div class="col-md-6">
            <div class="submit-area ">
                <h4>Withdraw</h4>
                <br>
                
                <input id="withdrawInput" type="text" name=""  class= "form-control" placeholder="$ Amount You Want to Withdraw">
                <br>
                <button class="btn-primary" id="withdrawBtn"> Withdraw</button>
            </div>
        </div>
    </div>
    </div>
   
    <script src="script.js"></script>
</body>
</html>
